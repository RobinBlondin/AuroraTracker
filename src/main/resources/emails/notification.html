<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aurora Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b0f19;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #131a28;
        }
        p {
            line-height: 1.5;
        }
        .forecast {
            background: #1c2538;
            padding: 15px;
            border-radius: 4px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Aurora sighting predicted</h2>
    <p>Good evening</p>
    <p>We have detected ideal aurora conditions near your location</p>

    <div class="forecast">
        <p>Location: [LOCATION]</p>
        <p>Kp index: [KP_VALUE]</p>
        <p>Cloud cover: less than 20 percent</p>
    </div>

    <p>Good luck out there</p>
</div>
</body>
</html>
